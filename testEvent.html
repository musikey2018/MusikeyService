<!DOCTYPE html>
<head>
  <title>Get Push Events from Server</title>
  <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
  <script>

    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;

    var pusher = new Pusher('01f6cc2ed8d1b755871c', {
      cluster: 'eu',
      encrypted: true
    });

    var votingChannel = pusher.subscribe('vote_update');
    var playlistChannel = pusher.subscribe('playlist_update');
    votingChannel.bind('vote5afe63482760547c57c5a038', function(data) {
      alert('vote count updated'+ data.name);
      
    });

    playlistChannel.bind('newSong-5afe63482760547c57c5a038', function(data) {
      alert('new song is added to playlist'+ data.name);
      
    });
  </script>
</head>
