<!DOCTYPE html>
<head>
  <title>Pusher Test</title>
  <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
  <script>

    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;

    var pusher = new Pusher('01f6cc2ed8d1b755871c', {
      cluster: 'eu',
      encrypted: true
    });

    var channel = pusher.subscribe('vote_update');
    var channel2 = pusher.subscribe('vote_playlist_updateupdate');
    channel.bind('vote5afe63482760547c57c5a038', function(data) {
      alert('vote count updated'+ data.name);
      //console.log(data)
    });

    channel2.bind('newSong-5afe63482760547c57c5a038', function(data) {
      alert('new song is added to playlist'+ data.name);
      //console.log(data)
    });
  </script>
</head>
